<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Article Show</title>
    <style>
        table {
            width: 100%;
            padding: 8px;
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>
<br>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6"><h2>CURRENT ARTICLE TABLE</h2></div>
        <div class="col-md-5"></div>
        <div class="col-md-1">
            <form action="/addArticle"  >

                <button style="justify-items: end;">
                    ADD ARTICLE
                </button>

            </form>
        </div>
    </div>
</div>
<br>
<div>

    <table >
        <thead>
        <tr>
            <th>TITLE</th>
            <th>CONTENT</th>
            <th>STATUS</th>
            <th>CATEGORY ID</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each= "aArticle :${articleList}">
            <td th:text="${aArticle.aid}"/>
            <td th:text="${aArticle.content}"/>
            <td th:text="${aArticle.status}"/>
            <td th:text="${aArticle.category_id}"/>

            <td><a th:href="@{/edit1/{id1}(id1=${aArticle.aid})}">Edit</a>
                <a th:href="@{/delete1/{id1}(id1=${aArticle.aid})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
